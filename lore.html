<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cipherverse Lore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      color:#e9eefc;
      background:#111 url("") no-repeat center center fixed;
      background-size: cover;
      transition: background 0.3s ease-in-out;
    }
    header { 
      position:fixed; top:0; left:0; right:0; 
      background:rgba(0,0,0,0.6); 
      padding:1rem 2rem; display:flex; 
      justify-content:space-between; 
      align-items:center; z-index:10;
    }
    header h1 { font-size:1.5rem; font-weight:bold; }
    header .accent { color:#9b5cff; }
    nav a { margin-left:1rem; color:#e9eefc; text-decoration:none; font-weight:bold; }
    nav a:hover { color:#9b5cff; }
    .hero { display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; min-height:100vh; padding:2rem; }
    .hero h2 { font-size:3rem; margin-bottom:1rem; }
    .card { 
      background:rgba(0,0,0,0.5); 
      border:1px solid rgba(255,255,255,0.2); 
      border-radius:12px; 
      padding:1rem; 
      margin:1rem 0; 
      width:300px;
      text-align:center;
      position:relative;
    }
    .card img {
      width:100%;
      border-radius:8px;
      margin-bottom:0.5rem;
    }
    .uploader {
      position:fixed; bottom:1rem; right:1rem;
      background:#9b5cff; color:#000; padding:0.5rem 1rem;
      border-radius:8px; font-weight:bold; cursor:pointer;
    }
    input[type="file"] { display:none; }
  </style>
</head>
<body>
  <header>
    <h1>CIPHER<span class="accent">VERSE</span></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="lore.html">Lore</a>
      <a href="store.html">Store</a>
    </nav>
  </header>

  <main class="hero">
    <h2>The Lore</h2>
    <p style="max-width:600px; margin-top:1rem;">
      Webster and Error wander a broken simulation. Each card is a shard of the truth, waiting to be discovered.
    </p>

    <!-- Webster Card -->
    <div class="card">
      <label>
        <img id="websterImg" src="" alt="Webster Placeholder">
        <input type="file" id="websterUpload" accept="image/*">
      </label>
      <h3>Webster</h3>
      <p>A seeker of structure inside the collapse...</p>
    </div>

    <!-- Error Card -->
    <div class="card">
      <label>
        <img id="errorImg" src="" alt="Error Placeholder">
        <input type="file" id="errorUpload" accept="image/*">
      </label>
      <h3>Error</h3>
      <p>A beautiful malfunction. What breaks can also reveal...</p>
    </div>
  </main>

  <!-- Upload Button for Background -->
  <label class="uploader" id="bgLabel">
    Set Background
    <input type="file" id="bgUpload" accept="image/*">
  </label>

  <script>
    // Helper to save image to localStorage
    function saveImage(key, file, callback) {
      const reader = new FileReader();
      reader.onload = evt => {
        localStorage.setItem(key, evt.target.result);
        callback(evt.target.result);
      };
      reader.readAsDataURL(file);
    }

    // Background upload
    const bgInput = document.getElementById('bgUpload');
    bgInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        saveImage("bgImage", file, result => {
          document.body.style.backgroundImage = `url(${result})`;
          document.getElementById("bgLabel").style.display = "none";
        });
      }
    });

    // Webster upload
    const websterInput = document.getElementById('websterUpload');
    websterInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        saveImage("websterImage", file, result => {
          document.getElementById('websterImg').src = result;
        });
      }
    });

    // Error upload
    const errorInput = document.getElementById('errorUpload');
    errorInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        saveImage("errorImage", file, result => {
          document.getElementById('errorImg').src = result;
        });
      }
    });

    // Load saved images on page load
    window.addEventListener('load', () => {
      const bg = localStorage.getItem("bgImage");
      const webster = localStorage.getItem("websterImage");
      const error = localStorage.getItem("errorImage");

      if (bg) {
        document.body.style.backgroundImage = `url(${bg})`;
        document.getElementById("bgLabel").style.display = "none";
      }
      if (webster) document.getElementById('websterImg').src = webster;
      if (error) document.getElementById('errorImg').src = error;
    });
  </script>
</body>
</html>
